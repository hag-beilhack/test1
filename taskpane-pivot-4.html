<!DOCTYPE html>
<html>
<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <button id="button">update</button>
</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into Excel
        if (info.host === Office.HostType.Excel) {
            document.getElementById("button").onclick = updatePivot;
        }
    });

    function updatePivot() {
        Excel.run(context => {

            // Insert text into cell A1
            context.workbook.worksheets.getActiveWorksheet().getRange("A1").values = [['done.']];
			
			var sepp = Office.context.workbook; 

            // sync the context to run the previous API call
            return context.sync();
        });
    }
</script>

</html>
